<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud User Manager ☁️</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4f46e5",
              secondary: "#06b6d4",
              accent: "#f472b6",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gradient-to-br from-indigo-50 via-cyan-50 to-blue-100 min-h-screen flex flex-col font-sans text-gray-800"
  >
    <!-- HEADER -->
    <header class="bg-white/80 backdrop-blur-md shadow-md py-5 px-8 flex justify-between items-center">
      <h1 class="text-3xl font-extrabold text-primary tracking-tight">
        ☁️ Cloud User Manager
      </h1>
      <p class="text-gray-600 text-sm italic">Manage users in the cloud</p>
    </header>

    <!-- MAIN -->
    <main class="flex-grow container mx-auto px-6 py-10 space-y-10">
      <!-- Add User -->
      <section
        class="bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-8 border border-indigo-100 transition hover:shadow-2xl"
      >
        <h2 class="text-2xl font-bold text-primary flex items-center gap-2 mb-6">
          ➕ Add New User
        </h2>

        <form id="userForm" class="grid grid-cols-1 md:grid-cols-3 gap-4" enctype="multipart/form-data">
          <input type="text" name="name" placeholder="Full Name" class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary outline-none" required />
          <input type="email" name="email" placeholder="Email Address" class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary outline-none" required />
          <input type="file" name="photo" accept="image/*" class="p-3 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-primary outline-none" required />

          <button type="submit" class="col-span-1 md:col-span-3 bg-primary text-white font-semibold py-3 rounded-lg hover:bg-indigo-600 transition">
            Submit
          </button>
        </form>

        <div id="statusMsg" class="mt-4 text-center text-sm text-gray-500 hidden"></div>
      </section>

      <!-- User List -->
      <section>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">👥 Registered Users</h3>
        <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-6 text-gray-600 text-sm bg-white/70 backdrop-blur-md mt-auto border-t">
      <p>
        © 2025 <span class="font-medium text-primary">Cloud User App</span> — Made with 💙 by <span class="text-accent font-semibold">Z</span>
      </p>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
