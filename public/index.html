<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-badge.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #eeeeee;
            border-color: #667eea;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 4px solid #667eea;
        }

        .user-photo-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .user-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .user-date {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management System</h1>
            <div class="status-badge" id="statusBadge">
                üîÑ Checking connection...
            </div>
        </div>

        <div class="card">
            <h2>‚ûï Tambah Pengguna Baru</h2>
            <div id="alertContainer"></div>
            <form id="userForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="nama@email.com">
                </div>
                <div class="form-group">
                    <label>Foto Profil (Opsional)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photo" name="photo" accept="image/*">
                        <label for="photo" class="file-input-label">
                            üìÅ Klik untuk pilih foto
                        </label>
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>
                <button type="submit" class="btn btn-primary">üíæ Simpan Pengguna</button>
            </form>
        </div>

        <div class="card">
            <h2>üìã Daftar Pengguna</h2>
            <div id="usersContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px;">Memuat data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check database connection status
        async function checkConnection() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const badge = document.getElementById('statusBadge');
                
                if (data.status === 'healthy') {
                    badge.className = 'status-badge connected';
                    badge.textContent = '‚úÖ Database Connected';
                } else {
                    badge.textContent = '‚ùå Database Disconnected';
                }
            } catch (error) {
                document.getElementById('statusBadge').textContent = '‚ùå Connection Error';
            }
        }

        // File input handler
        document.getElementById('photo').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileNameDiv = document.getElementById('fileName');
            if (fileName) {
                fileNameDiv.textContent = `üìé ${fileName}`;
            } else {
                fileNameDiv.textContent = '';
            }
        });

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                const container = document.getElementById('usersContainer');
                
                if (data.users.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Belum ada pengguna</h3>
                            <p>Tambahkan pengguna pertama menggunakan form di atas</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="users-grid">
                        ${data.users.map(user => `
                            <div class="user-card">
                                ${user.photo_path 
                                    ? `<img src="${user.photo_path}" alt="${user.name}" class="user-photo">`
                                    : `<div class="user-photo-placeholder">${user.name.charAt(0).toUpperCase()}</div>`
                                }
                                <div class="user-name">${user.name}</div>
                                <div class="user-email">${user.email}</div>
                                <div class="user-date">
                                    üìÖ ${new Date(user.created_at).toLocaleDateString('id-ID', {
                                        day: 'numeric',
                                        month: 'long',
                                        year: 'numeric'
                                    })}
                                </div>
                                <button onclick="deleteUser(${user.id})" class="btn btn-danger">
                                    üóëÔ∏è Hapus
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Gagal memuat data pengguna: ${error.message}
                    </div>
                `;
            }
        }

        // Delete user
        async function deleteUser(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus pengguna ini?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ Pengguna berhasil dihapus!', 'success');
                    loadUsers();
                } else {
                    showAlert('‚ùå Gagal menghapus pengguna: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Submit form
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ Pengguna berhasil ditambahkan!', 'success');
                    e.target.reset();
                    document.getElementById('fileName').textContent = '';
                    loadUsers();
                } else {
                    showAlert('‚ùå Gagal menambahkan pengguna: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            }
        });

        // Initialize
        checkConnection();
        loadUsers();
        
        // Refresh connection status every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
